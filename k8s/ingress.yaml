apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-briefings-ingress
  namespace: my-briefings
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: 64.227.134.87.nip.io  # Using nip.io for external access
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-briefings-service
            port:
              number: 8000
      - path: /ingestion
        pathType: Prefix
        backend:
          service:
            name: my-briefings-ingestion-service
            port:
              number: 8001
  - host: mybriefings.org  # Cloudflare domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-briefings-service
            port:
              number: 8000
      - path: /ingestion
        pathType: Prefix
        backend:
          service:
            name: my-briefings-ingestion-service
            port:
              number: 8001 