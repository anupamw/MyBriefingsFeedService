apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-briefings-app
  namespace: my-briefings
  labels:
    app: my-briefings-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-briefings-app
  template:
    metadata:
      labels:
        app: my-briefings-app
    spec:
      containers:
      - name: my-briefings-app
        image: my-briefings-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: DATABASE_URL
          value: "postgresql://fastapi:password@64.227.134.87:5432/briefings_feed"
        - name: SECRET_KEY
          value: "your-super-secret-key-change-this-in-production"
        - name: INGESTION_SERVICE_URL
          value: "http://my-briefings-ingestion-service:8001"
        - name: PERPLEXITY_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: perplexity-api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5 